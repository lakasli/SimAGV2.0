<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约风格电梯图标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .elevator-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            perspective: 1000px;
        }
        
        .elevator {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ecf0f1;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 电梯门 */
        .elevator-door {
            position: relative;
            height: 70%;
            display: flex;
            transition: all 0.5s ease;
        }
        
        .door-left, .door-right {
            position: relative;
            width: 50%;
            height: 100%;
            background-color: #bdc3c7;
            transition: transform 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .door-left {
            border-right: 2px solid #95a5a6;
        }
        
        .door-right {
            border-left: 2px solid #95a5a6;
        }
        
        /* 门缝线 */
        .door-gap {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: #7f8c8d;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        /* 开门状态 */
        .door-open .door-left {
            transform: translateX(-50%);
        }
        
        .door-open .door-right {
            transform: translateX(50%);
        }
        
        /* 电梯内部 */
        .elevator-interior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }
        
        .interior-pattern {
            width: 80%;
            height: 80%;
            border: 2px solid #2c3e50;
            border-radius: 6px;
            position: relative;
        }
        
        .interior-pattern::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #2c3e50;
        }
        
        .interior-pattern::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #2c3e50;
        }
        
        /* 控制面板 */
        .control-panel {
            height: 30%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-top: 3px solid #34495e;
        }
        
        .floor-display {
            width: 60px;
            height: 30px;
            background-color: #1a252f;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: #e74c3c;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            font-size: 18px;
        }
        
        .direction-indicator {
            display: flex;
            gap: 15px;
        }
        
        .direction {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #1a252f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .direction.active {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }
        
        /* 控制按钮 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-close {
            background-color: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-close:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn-up {
            background-color: #2ecc71;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-up:hover {
            background-color: #27ae60;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-down {
            background-color: #f39c12;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
        }
        
        .btn-down:hover {
            background-color: #d35400;
            box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4);
        }
        
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            height: 24px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .feature i {
            margin-right: 8px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简约风格电梯图标</h1>
        <p class="subtitle">控制电梯的开关门状态和运行方向</p>
        
        <div class="elevator-container">
            <div class="elevator" id="elevator">
                <div class="elevator-door" id="elevatorDoor">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                    <div class="door-gap"></div>
                </div>
                <div class="elevator-interior">
                    <div class="interior-pattern"></div>
                </div>
                <div class="control-panel">
                    <div class="floor-display" id="floorDisplay">5</div>
                    <div class="direction-indicator">
                        <div class="direction" id="upIndicator">↑</div>
                        <div class="direction" id="downIndicator">↓</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">当前状态: 关门 | 停止</div>
        
        <div class="controls">
            <button class="btn" id="openBtn">开门</button>
            <button class="btn btn-close" id="closeBtn">关门</button>
            <button class="btn btn-up" id="upBtn">上行</button>
            <button class="btn btn-down" id="downBtn">下行</button>
        </div>
        
        <div class="features">
            <div class="feature">
                <i>✓</i> 1:1比例设计
            </div>
            <div class="feature">
                <i>✓</i> 开关门状态
            </div>
            <div class="feature">
                <i>✓</i> 上下行指示
            </div>
            <div class="feature">
                <i>✓</i> 楼层显示
            </div>
        </div>
    </div>

    <script>
        const elevatorDoor = document.getElementById('elevatorDoor');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const upIndicator = document.getElementById('upIndicator');
        const downIndicator = document.getElementById('downIndicator');
        const status = document.getElementById('status');
        const floorDisplay = document.getElementById('floorDisplay');
        
        let currentFloor = 5;
        let isMoving = false;
        let direction = 'stop'; // 'up', 'down', 'stop'
        
        openBtn.addEventListener('click', () => {
            if (!isMoving) {
                elevatorDoor.classList.add('door-open');
                updateStatus();
            }
        });
        
        closeBtn.addEventListener('click', () => {
            elevatorDoor.classList.remove('door-open');
            updateStatus();
        });
        
        upBtn.addEventListener('click', () => {
            if (!elevatorDoor.classList.contains('door-open')) {
                isMoving = true;
                direction = 'up';
                upIndicator.classList.add('active');
                downIndicator.classList.remove('active');
                
                // 模拟电梯上行
                setTimeout(() => {
                    currentFloor = Math.min(10, currentFloor + 1);
                    floorDisplay.textContent = currentFloor;
                    isMoving = false;
                    direction = 'stop';
                    upIndicator.classList.remove('active');
                    updateStatus();
                }, 1500);
                
                updateStatus();
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (!elevatorDoor.classList.contains('door-open')) {
                isMoving = true;
                direction = 'down';
                downIndicator.classList.add('active');
                upIndicator.classList.remove('active');
                
                // 模拟电梯下行
                setTimeout(() => {
                    currentFloor = Math.max(1, currentFloor - 1);
                    floorDisplay.textContent = currentFloor;
                    isMoving = false;
                    direction = 'stop';
                    downIndicator.classList.remove('active');
                    updateStatus();
                }, 1500);
                
                updateStatus();
            }
        });
        
        function updateStatus() {
            const doorState = elevatorDoor.classList.contains('door-open') ? '开门' : '关门';
            let moveState = '停止';
            
            if (isMoving) {
                moveState = direction === 'up' ? '上行中' : '下行中';
            }
            
            status.textContent = `当前状态: ${doorState} | ${moveState}`;
        }
    </script>
</body>
</html>
