<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约风格AGV车模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .agv-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            aspect-ratio: 2 / 1; /* 长宽比2:1 */
        }
        
        .agv-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            clip-path: polygon(
                15% 10%, 85% 10%, 90% 25%, 90% 75%, 85% 90%, 
                15% 90%, 10% 75%, 10% 25%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 车头方向指示器 */
        .agv-front {
            position: absolute;
            top: 50%;
            right: 5%;
            width: 15%;
            height: 30%;
            background-color: #e74c3c;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
            transform: translateY(-50%);
        }
        
        /* 车轮 */
        .wheel {
            position: absolute;
            background-color: #2c3e50;
            border-radius: 3px;
        }
        
        .wheel-front-left {
            top: 15%;
            left: 25%;
            width: 50%;
            height: 5%;
        }
        
        .wheel-front-right {
            top: 15%;
            right: 25%;
            width: 50%;
            height: 5%;
        }
        
        .wheel-rear-left {
            bottom: 15%;
            left: 25%;
            width: 50%;
            height: 5%;
        }
        
        .wheel-rear-right {
            bottom: 15%;
            right: 25%;
            width: 50%;
            height: 5%;
        }
        
        /* 轮胎花纹 */
        .tread {
            position: absolute;
            background-color: #7f8c8d;
            height: 100%;
            width: 10%;
            border-radius: 1px;
        }
        
        .tread-1 { left: 10%; }
        .tread-2 { left: 30%; }
        .tread-3 { left: 50%; }
        .tread-4 { left: 70%; }
        .tread-5 { left: 90%; }
        
        /* 车身细节 */
        .body-detail {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .detail-1 {
            top: 30%;
            left: 20%;
            width: 20%;
            height: 10%;
        }
        
        .detail-2 {
            top: 30%;
            right: 20%;
            width: 20%;
            height: 10%;
        }
        
        .detail-3 {
            bottom: 30%;
            left: 35%;
            width: 30%;
            height: 10%;
        }
        
        /* 控制面板 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-stop {
            background-color: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-stop:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn-reset {
            background-color: #2ecc71;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-reset:hover {
            background-color: #27ae60;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            height: 24px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .feature i {
            margin-right: 8px;
            color: #3498db;
        }
        
        /* 动画效果 */
        .agv-moving .agv-body {
            animation: pulse 2s infinite;
        }
        
        .agv-moving .wheel {
            animation: rotate 1.5s linear infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        
        @keyframes rotate {
            0% { transform: translateX(0); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简约风格AGV车模型</h1>
        <p class="subtitle">自动导引运输车俯视图设计</p>
        
        <div class="agv-container">
            <div class="agv-body" id="agvBody">
                <div class="agv-front"></div>
                
                <!-- 车轮 -->
                <div class="wheel wheel-front-left">
                    <div class="tread tread-1"></div>
                    <div class="tread tread-2"></div>
                    <div class="tread tread-3"></div>
                    <div class="tread tread-4"></div>
                    <div class="tread tread-5"></div>
                </div>
                <div class="wheel wheel-front-right">
                    <div class="tread tread-1"></div>
                    <div class="tread tread-2"></div>
                    <div class="tread tread-3"></div>
                    <div class="tread tread-4"></div>
                    <div class="tread tread-5"></div>
                </div>
                <div class="wheel wheel-rear-left">
                    <div class="tread tread-1"></div>
                    <div class="tread tread-2"></div>
                    <div class="tread tread-3"></div>
                    <div class="tread tread-4"></div>
                    <div class="tread tread-5"></div>
                </div>
                <div class="wheel wheel-rear-right">
                    <div class="tread tread-1"></div>
                    <div class="tread tread-2"></div>
                    <div class="tread tread-3"></div>
                    <div class="tread tread-4"></div>
                    <div class="tread tread-5"></div>
                </div>
                
                <!-- 车身细节 -->
                <div class="body-detail detail-1"></div>
                <div class="body-detail detail-2"></div>
                <div class="body-detail detail-3"></div>
            </div>
        </div>
        
        <div class="status" id="status">当前状态: 静止</div>
        
        <div class="controls">
            <button class="btn" id="moveBtn">开始移动</button>
            <button class="btn btn-stop" id="stopBtn">停止</button>
            <button class="btn btn-reset" id="resetBtn">重置方向</button>
        </div>
    </div>

    <script>
        const agvBody = document.getElementById('agvBody');
        const moveBtn = document.getElementById('moveBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        
        let isMoving = false;
        let currentRotation = 0;
        
        moveBtn.addEventListener('click', () => {
            if (!isMoving) {
                agvBody.parentElement.classList.add('agv-moving');
                status.textContent = '当前状态: 移动中';
                isMoving = true;
            }
        });
        
        stopBtn.addEventListener('click', () => {
            agvBody.parentElement.classList.remove('agv-moving');
            status.textContent = '当前状态: 静止';
            isMoving = false;
        });
        
        resetBtn.addEventListener('click', () => {
            agvBody.style.transform = 'rotate(0deg)';
            currentRotation = 0;
            status.textContent = '当前状态: 方向已重置';
        });
        
        // 添加键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                currentRotation -= 15;
                agvBody.style.transform = `rotate(${currentRotation}deg)`;
            } else if (e.key === 'ArrowRight') {
                currentRotation += 15;
                agvBody.style.transform = `rotate(${currentRotation}deg)`;
            } else if (e.key === ' ') {
                // 空格键切换移动状态
                if (isMoving) {
                    stopBtn.click();
                } else {
                    moveBtn.click();
                }
            }
        });
    </script>
</body>
</html>
