<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约风格双开门图标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .door-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            perspective: 1000px;
        }
        
        .double-door {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .door-left, .door-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.8s ease;
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .door-left {
            left: 0;
            border-right: 1px solid #bdc3c7;
        }
        
        .door-right {
            right: 0;
            border-left: 1px solid #bdc3c7;
        }
        
        /* 门把手 */
        .door-handle {
            width: 8px;
            height: 30px;
            background-color: #95a5a6;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .door-left .door-handle {
            right: 15px;
        }
        
        .door-right .door-handle {
            left: 15px;
        }
        
        /* 门板纹理 */
        .door-panel {
            width: 80%;
            height: 90%;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            position: relative;
        }
        
        .door-panel::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #bdc3c7;
        }
        
        .door-panel::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #bdc3c7;
        }
        
        /* 开门状态 */
        .door-open .door-left {
            transform: rotateY(-75deg);
        }
        
        .door-open .door-right {
            transform: rotateY(75deg);
        }
        
        /* 控制按钮 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-close {
            background-color: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-close:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            height: 24px;
        }
        
        .door-open .status {
            color: #27ae60;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .feature i {
            margin-right: 8px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简约风格双开门</h1>
        <p class="subtitle">点击下方按钮控制门的开关状态</p>
        
        <div class="door-container">
            <div class="double-door" id="doubleDoor">
                <div class="door-left">
                    <div class="door-panel"></div>
                    <div class="door-handle"></div>
                </div>
                <div class="door-right">
                    <div class="door-panel"></div>
                    <div class="door-handle"></div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">当前状态: 关门</div>
        
        <div class="controls">
            <button class="btn" id="openBtn">开门</button>
            <button class="btn btn-close" id="closeBtn">关门</button>
        </div>
        
        <div class="features">
            <div class="feature">
                <i>✓</i> 简约设计
            </div>
            <div class="feature">
                <i>✓</i> 平滑动画
            </div>
            <div class="feature">
                <i>✓</i> 响应式交互
            </div>
        </div>
    </div>

    <script>
        const doubleDoor = document.getElementById('doubleDoor');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const status = document.getElementById('status');
        
        openBtn.addEventListener('click', () => {
            doubleDoor.classList.add('door-open');
            status.textContent = '当前状态: 开门';
        });
        
        closeBtn.addEventListener('click', () => {
            doubleDoor.classList.remove('door-open');
            status.textContent = '当前状态: 关门';
        });
    </script>
</body>
</html>
