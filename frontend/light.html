<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约风格警示灯图标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .warning-light-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
        }
        
        .warning-light {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            border-radius: 50%;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 灯罩效果 */
        .light-cover {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        /* 警示灯 */
        .light-bulb {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background-color: #8B0000; /* 暗红色 */
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(139, 0, 0, 0.3);
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }
        
        /* 点亮状态 */
        .light-on .light-bulb {
            background-color: #FF0000; /* 亮红色 */
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 0, 0, 0.7),
                0 0 80px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 0, 0, 0.7),
                    0 0 80px rgba(255, 0, 0, 0.5);
            }
            100% {
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.3),
                    0 0 60px rgba(255, 0, 0, 0.9),
                    0 0 120px rgba(255, 0, 0, 0.7);
            }
        }
        
        /* 灯罩纹理 */
        .light-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, transparent 20%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.3) 0%, transparent 20%);
            z-index: 3;
        }
        
        /* 底座 */
        .light-base {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background-color: #bdc3c7;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 控制按钮 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-off {
            background-color: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-off:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            height: 24px;
        }
        
        .light-on .status {
            color: #e74c3c;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .feature i {
            margin-right: 8px;
            color: #3498db;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .warning-light-container {
                width: 150px;
                height: 150px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简约风格警示灯图标</h1>
        <p class="subtitle">点击按钮切换警示灯的开关状态</p>
        
        <div class="warning-light-container">
            <div class="warning-light" id="warningLight">
                <div class="light-bulb"></div>
                <div class="light-cover"></div>
                <div class="light-base"></div>
            </div>
        </div>
        
        <div class="status" id="status">当前状态: 关闭</div>
        
        <div class="controls">
            <button class="btn" id="onBtn">开启警示灯</button>
            <button class="btn btn-off" id="offBtn">关闭警示灯</button>
        </div>
        
        <div class="features">
            <div class="feature">
                <i>✓</i> 1:1比例设计
            </div>
            <div class="feature">
                <i>✓</i> 毛玻璃灯罩
            </div>
            <div class="feature">
                <i>✓</i> 明暗状态区分
            </div>
            <div class="feature">
                <i>✓</i> 脉冲发光效果
            </div>
        </div>
    </div>

    <script>
        const warningLight = document.getElementById('warningLight');
        const onBtn = document.getElementById('onBtn');
        const offBtn = document.getElementById('offBtn');
        const status = document.getElementById('status');
        
        onBtn.addEventListener('click', () => {
            warningLight.classList.add('light-on');
            status.textContent = '当前状态: 开启';
        });
        
        offBtn.addEventListener('click', () => {
            warningLight.classList.remove('light-on');
            status.textContent = '当前状态: 关闭';
        });
    </script>
</body>
</html>
